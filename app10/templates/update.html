{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post">
        {% csrf_token %}
        <table>
            <tr>
                <td>
                    {{ form.as_table }}
                </td>
            </tr>
        </table>
        <input type="submit" value="Update">
    </form>
{% endblock content %}
