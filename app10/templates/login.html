{% extends 'base.html' %}
{% load static %}

{% block content %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div style="margin: 100px 650px;">
    <form action="" method="post">
        {% csrf_token %}
        <table">
            <tr>
                <td>
                    {{ form.as_table }}
                </td>
            </tr>
            <tr>
                <td align="center">
                    <input class="btn" type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
    </div>
{% endblock content %}
